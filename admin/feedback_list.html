                    <!-- Website Overview -->
                    <div class="panel panel-default">
                        <div class="panel-heading main-color-bg">
                            <h3 class="panel-title">List of Feedback</h3>
                        </div>
                        <div class="panel-body">
                            <div id="check">
                                <div>
                                    <table class="table table-striped table-bordered table-condensed">
                                        <thead>
                                            <tr>
                                                <th class="header">#</th>
                                                <th class="yellow header headerSortDown">Name</th>
                                                <th class="yellow header headerSortDown">Email</th>
                                                <th class="yellow header headerSortDown">Phone</th>
                                                <th class="red header">Actions</th>
                                            </tr>
                                        </thead>

                                        </tbody>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/storage.js"></script>
    <script type="text/javascript" src="js/token.js"></script>
    <script type="text/javascript" src="js/adminscript.js"></script>
    <script>
        $(document).ready(function() {
            var data = { //Fetch form data
                'token': localStorage.getItem("token"),
                'id': localStorage.getItem("_id")
            };
            var table_data = "";
            $.ajax({
                type: 'POST',
                url: 'http://localhost:3000/api/admin/list_feedback',
                data: data,
                dataType: "json",
                success: function(response) {
                    if (response.success == true) {
                        response.data.forEach((obj, i) => {
                            table_data += '<tr>' +
                                '        <td>' + (i + 1) + '</td>' +
                                '        <td>' + obj.name + '</td>' +
                                '        <td>' + obj.email + '</td>' +
                                '        <td>' + obj.phone + '</td>' +
                                '        <td>' +
                                '            <a href="feedback_view.html?id=' + obj._id + '" class="btn btn-primary"><i' +
                                '                class="fa fa-eye fa-lg"' +
                                '                aria-hidden="true"></i>View</a>' +
                                '            <a href="javascript:void(0);" data-id="' + obj._id + '" class="btn btn-danger"' +
                                '               ><i' +
                                '                    class="fa fa-trash fa-lg" aria-hidden="true"></i>Delete</a>' +
                                '        </td>' +
                                '    </tr>';
                            document.getElementById("table_data").innerHTML = table_data;
                        });
                    } else {
                        document.getElementById("table_data").innerHTML = response.message;
                    }
                    $(".btn-danger").on('click', function() {
                        if (confirm('Are you sure to delete this record ?')) {
                            var delete_btn = $(this);
                            data._id = $(this).data("id");
                            $.ajax({
                                type: 'POST',
                                url: 'http://localhost:3000/api/admin/delete_feedback',
                                data: data,
                                dataType: "json",
                                success: function(response) {
                                    $("#check").html(response.Success).addClass("alert");
                                    delete_btn.closest("tr").remove();
                                },
                                error: function() {
                                    document.getElementById("check").innerHTML = "No data Available";
                                }
                            });
                        }

                    })
                },
                error: function() {
                    document.getElementById("table_data").innerHTML = "No data Available";
                }
            });


        });
    </script>

</body>
