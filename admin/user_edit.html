    <section id="main">
        <div class="container">
            <div class="row">
                <div class="col-md-3">
                    <div class="list-group">
                        <a href="index.html" class="list-group-item active main-color-bg">

                    <!-- Website Overview -->

                        <div class="panel-heading main-color-bg">
                            <h3 class="panel-title">Edit User</h3>
                        </div>
                        <div class="panel-body">
                            <div class="alert-info" id="check"></div>
                            <form id="admin_user_edit" method="post" accept-charset="utf-8" class="form-horizontal">
                                <input type="hidden" name="_id" id="_id" value="">
                                <fieldset>
                                    <div class="control-group">
                                        <label for="username" class="control-label">Username</label>
                                        <div class="controls">
                                            <input type="text" required="required" class="form-control" id="username" name="username" value="">
                                        </div>
                                    </div>
                                    <div class="control-group">
                                        <label for="email" class="control-label">Email</label>
                                        <div class="controls">
                                            <input type="text" required="required" class="form-control" id="email" name="email" value="">
                                        </div>
                                    </div>
                                    <div class="control-group">
                                        <label for="phone" class="control-label">Phone</label>
                                        <div class="controls">
                                            <input type="text" required="required" class="form-control" id="phone" name="phone" value="">
                                        </div>
                                    </div>

                                    <div class="control-group">
                                        <label for="password" class="control-label">Password</label>
                                        <div class="controls">
                                            <input type="text" required="required" class="form-control" id="password" name="password" value="">
                                        </div>
                                    </div>
                                    <div class="control-group">
                                        <label class="control-label">User Status</label>
                                        <div class="controls">
                                            <input type="radio" id="user_active" name="user_status" checked="checked" value="Active"> Active
                                            <input type="radio" id="user_banned" name="user_status" value="Banned"> Banned
                                        </div>
                                    </div>
                                    <div class="control-group">
                                        <label class="control-label">User Admin</label>
                                        <div class="controls">

                                            <input type="radio" id="user_normal" name="user_type" checked="checked" value="User"> Normal
                                            <input type="radio" id="admin" name="user_type" value="Admin"> Admin
                                        </div>
                                    </div>

                                    <div class="form-actions">
                                        <button class="btn btn-primary" type="submit">Save changes</button>
                                        <button class="btn" type="reset">Cancel</button>
                                    </div>
                                </fieldset>


                            </form>
                        </div>
                    </div>

                </div>

    <script type="text/javascript" src="../assets/datetimepicker/src/DateTimePicker.js"></script>
    <script>
        $(document).ready(function() {
            $("#dtBox").DateTimePicker();
        });
    </script>
    <script type="text/javascript" src="js/storage.js"></script>
    <script type="text/javascript" src="js/token.js"></script>
    <script type="text/javascript" src="js/adminscript.js"></script>
    <script>
        $(document).ready(function() {

            var id = "";
            var searchParams = new URLSearchParams(window.location.search);
            if (searchParams.has('id')) {
                id = searchParams.get('id');
            }
            var data = { //Fetch form data
                'token': localStorage.getItem("token"),
                'id': localStorage.getItem("_id"),
                '_id': id
            };
            $.ajax({
                type: 'POST',
                url: 'http://127.0.0.1:3000/api/admin/edit_user',
                data: data,
                dataType: "json",
                success: function(response) {
                    console.log(response);
                    $('#_id').val(id);
                    $('#username').val(response.username);
                    $('#name').val(response.name);
                    $('#email').val(response.email);
                    $('#phone').val(response.phone);
                    if (response.user_status == "Banned") {
                        $('#user_banned').prop("checked", true);
                    } else {
                        $('#user_active').prop("checked", true);
                    }

                    if (response.admin) {
                        $('#admin').prop("checked", true);
                    } else {
                        $('#user_normal').prop("checked", true);
                    }

                },
                error: function() {}
            })
        });
    </script>
