            </ol>

    <section id="main">
        <div class="container">
            <div class="row">
                <div class="col-md-3">
                    <div class="list-group">
                        <a href="index.html" class="list-group-item active main-color-bg">
                            <span class="glyphicon glyphicon-cog" aria-hidden="true"></span> Operation
                        </a>
                        <a href="appointment_list.html" class="list-group-item"><span class="glyphicon glyphicon-list-alt" aria-hidden="true"></span> List </a>
                        <a href="appointment_add.html" class="list-group-item"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Add </a>
                    </div>
                </div>
                <div class="col-md-9">
                    <!-- Website Overview -->
                    <div class="panel panel-default">
                        <div class="panel-heading main-color-bg">
                            <h3 class="panel-title">Add Appointment</h3>
                        </div>
                        <div class="panel-body">
                            <div class="alert-info" id="check"></div>
                            <form id="admin_appointment_edit" method="post" accept-charset="utf-8" class="form-horizontal">
                                <input type="hidden" id="_id" name="_id" value="">

                                <fieldset style="margin-bottom: 20px">
                                    <div class="control-group">
                                        <label for="name" class="control-label">Name</label>
                                        <div class="controls">
                                            <input type="text" class="form-control" required="required" id="name" name="name" value="" style="width:500px">
                                        </div>
                                    </div>
                                    <div class="control-group">
                                        <label for="petname" class="control-label">Pet Name</label>
                                        <div class="controls">
                                            <input type="text" required="required" class="form-control" id="petname" name="petname" value="" style="width:500px">
                                        </div>
                                    </div>
                                    <div class="control-group">
                                        <label for="email" class="control-label">Email</label>
                                        <div class="controls">
                                            <input type="text" required="required" class="form-control" id="email" name="email" value="" style="width:500px">
                                        </div>
                                    </div>
                                    <div class="control-group">
                                        <label for="phone" class="control-label">Phone</label>
                                        <div class="controls">
                                            <input type="text" id="phone" required="required" class="form-control" name="phone" value="" style="width:500px">
                                        </div>
                                    </div>
                                    <div class="control-group">
                                        <label for="date" class="control-label">Date</label>
                                        <div class="controls">
                                            <input type="text" required="required" id="date" class="form-control" name="date" data-field="date" value="" style="width:500px">
                                        </div>
                                    </div>
                                    <div class="control-group">
                                        <label for="time" class="control-label">Time</label>
                                        <div class="controls">
                                            <input type="text" required="required" class="form-control" id="time" name="time" data-field="time" value="" style="width:500px">
                                        </div>
                                    </div>
                                    <div id="dtBox"></div>

                                    <div class="control-group">
                                        <label for="editor2" class="control-label">Message</label>
                                        <textarea cols="80" id="editor2" name="message" rows="10" data-sample-short>
                            </textarea>

                                    </div>
                                    <div class="form-actions" style="margin-top: 20px">
                                        <button class="btn btn-primary" type="submit">Save changes</button>
                                        <button class="btn" type="reset">Cancel</button>
                                    </div>
                                </fieldset>

                            </form>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </section>

    </div>
    <script src="http://cdn.ckeditor.com/4.6.1/standard/ckeditor.js"></script>
    <script>
        CKEDITOR.replace('editor2');
    </script>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../assets/datetimepicker/src/DateTimePicker.js"></script>
    <script>
        $(document).ready(function() {
            $("#dtBox").DateTimePicker();
        });
    </script>
    <script type="text/javascript" src="js/storage.js"></script>
    <script type="text/javascript" src="js/token.js"></script>
    <script type="text/javascript" src="js/adminscript.js"></script>
    <script>
        $(document).ready(function() {

            var id = "";
            var searchParams = new URLSearchParams(window.location.search);
            if (searchParams.has('id')) {
                id = searchParams.get('id');
            }
            var data = { //Fetch form data
                'token': localStorage.getItem("token"),
                'id': localStorage.getItem("_id"),
                '_id': id
            };
            $.ajax({
                type: 'POST',
                url: 'http://127.0.0.1:3000/api/admin/edit_appointment',
                data: data,
                dataType: "json",
                success: function(response) {
                    console.log(response);
                    $('#_id').val(response._id);
                    $('#name').val(response.name);
                    $('#petname').val(response.petname);
                    $('#email').val(response.email);
                    $('#phone').val(response.phone);
                    $('#date').val(response.date);
                    $('#time').val(response.time);
                    $("#editor2").html(response.message);
                    CKEDITOR.replace('editor2');
                },
                error: function() {}
            })
        });
    </script>
</body>

</html>
