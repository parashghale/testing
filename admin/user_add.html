    <section id="main">
        <div class="container">
            <div class="row">
                <div class="col-md-3">
                    <div class="list-group">
                        <a href="index.html" class="list-group-item active main-color-bg">
                            <span class="glyphicon glyphicon-cog" aria-hidden="true"></span> Operation
                        </a>
                        <a href="user_list.html" class="list-group-item"><span class="glyphicon glyphicon-list-alt" aria-hidden="true"></span> List </a>
                        <a href="user_add.html" class="list-group-item"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Add </a>
                    </div>
                </div>
                <div class="col-md-9">
                    <!-- Website Overview -->
                    <div class="panel panel-default">
                        <div class="panel-heading main-color-bg">
                            <h3 class="panel-title">Add User</h3>
                        </div>
                        <div class="panel-body">
                            <div id="check">
                                <div>
                                    <form id="admin_user" method="post" accept-charset="utf-8" class="form-horizontal">
                                        <input type="hidden" name="_id" value="">
                                        <fieldset>
                                            <div class="control-group">
                                                <label for="username" class="control-label">Username</label>
                                                <div class="controls">
                                                    <input type="text" required="required" class="form-control" id="username" name="username" value="">
                                                </div>
                                            </div>
                                            <div class="control-group">
                                                <label for="email" class="control-label">Email</label>
                                                <div class="controls">
                                                    <input type="text" required="required" class="form-control" id="email" name="email" value="">
                                                </div>
                                            </div>
                                            <div class="control-group">
                                                <label for="phone" class="control-label">Phone</label>
                                                <div class="controls">
                                                    <input type="text" required="required" class="form-control" id="phone" name="phone" value="">
                                                </div>
                                            </div>

                                            <div class="control-group">
                                                <label for="password" class="control-label">Password</label>
                                                <div class="controls">
                                                    <input type="text" required="required" class="form-control" id="password" name="password" value="">
                                                </div>
                                            </div>
                                            <div class="control-group">
                                                <label class="control-label">User Status</label>
                                                <div class="controls">
                                                    <input type="radio" id="user_active" name="user_status" checked="checked" value="Active"> Active
                                                    <input type="radio" id="user_banned" name="user_status" value="Banned"> Banned
                                                </div>
                                            </div>
                                            <div class="control-group">
                                                <label class="control-label">User Admin</label>
                                                <div class="controls">

                                                    <input type="radio" id="user_normal" name="user_type" checked="checked" value="User"> Normal
                                                    <input type="radio" id="admin" name="user_type" value="Admin"> Admin
                                                </div>
                                            </div>

                                            <div class="form-actions">
                                                <button class="btn btn-primary" type="submit">Save changes</button>
                                                <button class="btn" type="reset">Cancel</button>
                                            </div>
                                        </fieldset>


                                    </form>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
    </section>
